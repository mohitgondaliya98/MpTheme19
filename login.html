<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Mp-theme-19 | Login</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<meta name="description"
		content="Meta descriptions may be included in search results to concisely summarize page content.">
	<link rel="shortcut icon" href="images/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="wrapper">

		<!-- Start login outer -->
		<main class="login-outer animatedParent animateOnce">
			<div class="login-box-wrapper animated growIn">
				<div>
					<a href="javascript:void(0)" title="Home" class="logo">
						<img src="./images/name-logo-horizontal.svg" alt="">
					</a>
					<h2 class="form-title">Login</h2>
					<div class="form-group floating-label light-control animated growIn">
						<input type="text" class="form-control" id="Username">
						<label class="control-label" for="Username">Username</label>
					</div>
					<div class="form-group floating-label light-control animated growIn">
						<input type="password" class="form-control" id="Password">
						<label class="control-label" for="Password">Password</label>
					</div>
					<div class="login-control animated growIn">
						<button type="button" class="btn btn-primary" onclick="window.location.href='dashboard.html';"
							title="Login">Login</button>
						<a href="#" class="link-primary" title="Forgot Password?">Forgot Password?</a>
					</div>
					<p class="signup-link pb-0 animated growIn">Donâ€™t have an account? <a href="javascript:void(0)"
							title="Sign Up" class="link-primary"><b>Sign Up</b></a>
					</p>
				</div>
			</div>
		</main>
		<!-- End login outer -->

	</div>

	<!-- JavaScripts -->
	<script src="js/main.js"></script>
</body>

</html>
